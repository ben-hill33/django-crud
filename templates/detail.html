{% extends 'base.html' %}


{%block content %}

<p>{{ snack.description|linebreaks }}</p>

<div class="btn btn-success">

</div>
<hr />
<div class="btn btn-success">
  <a href="{% url 'delete' snack.pk %}"> Delete snack</a>
</div>
{% endblock content %}
